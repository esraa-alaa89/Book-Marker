<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="images/bookmark-icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans:wght@300;400&family=Dancing+Script:wght@500&family=Encode+Sans+Semi+Expanded&family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&family=Montserrat+Subrayada:wght@700&family=Montserrat:ital,wght@0,500;0,700;1,700&family=Noto+Sans&family=Pacifico&family=Poppins&family=Source+Sans+3:wght@300;400&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans:wght@300;400&family=Dancing+Script:wght@500&family=Encode+Sans+Semi+Expanded&family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500&family=Montserrat+Subrayada:wght@700&family=Montserrat:ital,wght@0,500;0,700;1,700&family=Noto+Sans&family=Pacifico&family=Poppins&family=Righteous&family=Source+Sans+3:wght@300;400&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boot/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    <main class="bookmark-interface py-5">
        <div class="container">
            <div class="row">
                <h1 class="py-2 position-relative">Bookmarker</h1>

                <div class="bookmark-body p-3 py-4 mt-5">
                    <h2 class="text-center">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
        
                    <form>
                        <div class="siteName-container mb-4">
                            <label class="pb-2" for="site-name">
                                <i class="fa-solid fa-book-bookmark pe-2"></i>
                                Site Name
                            </label>
                            <input type="text" name="site-name" id="site-name" class="form-control m-0" placeholder="Bookmark Name">
                            <div class="alert alert-danger py-1 mt-2 name-alert d-none" role="alert">
                                This is a warning alertâ€”check it out!
                            </div>
                        </div>
                        
                        <div class="siteUrl-container mb-4">
                            <label class="pb-2" for="site-url">
                                <i class="fa-solid fa-link pe-2"></i>
                                Site Url
                            </label>
                            <input type="text" name="site-url" id="site-url" class="form-control m-0" placeholder="Website URL">
                        </div>
                        
                        <button type="button" class="btn px-5 bookmark-btn" role="button">Submit</button>
        
                    </form>

                    <table class="table text-center mt-4 bg-light">
                        <thead>
                            <th class="text-capitalize">Index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </thead>
                        <tbody id="tBody">
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </main>
    
   
    <script src="boot/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/mine.js"></script>
</body>
</html>
